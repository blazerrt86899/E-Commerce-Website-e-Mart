<div class="container sellerform">
    <div class="card">
        <h5 class="card-header text-white">Seller Signup Form</h5>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="">Username:</label>
                        <!-- <h5>{{seller.username}}</h5> -->
                        <input type="text" class="form-control" placeholder="Username"  [(ngModel)]="seller.username" name ="username">
                        </div>
                        <div class="col">
                        <label for="">Password:</label>
                        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="seller.password" name="password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email:</label>
                        <input type="email" class="form-control" placeholder="EmailId"  [(ngModel)]="seller.emailId" name="emailId">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Company Name:</label>
                        <input type="text" class="form-control" placeholder="Name of the company"  [(ngModel)]="seller.companyName" name="companyName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group green-border-focus col-md-6">
                            <label for="exampleFormControlTextarea5">Brief About Company</label>
                            <textarea class="form-control" id="exampleFormControlTextarea5" rows="4"  [(ngModel)]="seller.briefAboutCompany" name="briefAboutCompany"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                            <label>GSTIN:</label>
                            <input type="text" class="form-control" placeholder="GSTIN"  [(ngModel)]="seller.gSTIN" name="gSTIN">
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group col">
                        <label>Website:</label>
                        <input type="text" class="form-control" placeholder="Website"  [(ngModel)]="seller.website" name="website">
                    </div>
                    <div class="form-group col">
                        <label for="">Contact Number:</label>
                        <!-- <h5>{{seller.contactNumber}}</h5> -->
                        <input type="text" class="form-control" placeholder="Contact Number"  [(ngModel)]="seller.contactNumber" name="contactNumber">
                    </div>
                </div>
               <fieldset>
                    <legend>Seller Address:</legend>
                    <div class="form-row">
                        <div class="form-group col">
                        <label for="">House Number:</label>
                        <!-- <h5>{{seller.postalAddress.houseNumber}}</h5> -->
                        <input type="text" class="form-control" placeholder="House number"  [(ngModel)]="seller.postalAddress.houseNumber" name="houseNumber">
                        </div>
                        <div class="form-group col">
                        <label for="">Street Name:</label>
                        <input type="text" class="form-control" placeholder="Street Name"  [(ngModel)]="seller.postalAddress.streetName" name="streetName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                        <label for="">Street Locality:</label>
                        <input type="text" class="form-control" placeholder="Street Locality"  [(ngModel)]="seller.postalAddress.locality" name="locality">
                        </div>
                        <div class="form-group col">
                        <label for="">City:</label>
                        <input type="text" class="form-control" placeholder="City"  [(ngModel)]="seller.postalAddress.city" name="city">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                        <label for="">State:</label>
                        <input type="text" class="form-control" placeholder="State"  [(ngModel)]="seller.postalAddress.state" name="state">
                        </div>
                        <div class="form-group col">
                        <label for="">Pincode:</label>
                        <input type="text" class="form-control" placeholder="Pincode"  [(ngModel)]="seller.postalAddress.pincode" name="pincode">
                        </div>
                    </div>
                </fieldset>

                <div class="text-center col-md-12 mt-3 mb-2">
                    <button type="button" (click)="onFormSubmit()" class="btn btn-success savebutton">Register</button>
                </div>
            </form>
        </div>
    </div>

</div>
